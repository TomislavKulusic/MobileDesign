<!--
  Generated template for the Login page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <div id = "title">
     <ion-icon name="cart"></ion-icon>
  </div>
  <div id="login">
    <form (ngSubmit)="submit()">
      <ion-item>
        <ion-input type="text" [(ngModel)]="loginInfo.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        
        <ion-input [(ngModel)]="loginInfo.password" name="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Sign in</button>
    </form>

  </div>
</ion-content>
