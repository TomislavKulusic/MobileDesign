<ion-header>
  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let l of list; let i = index" (click) = "removeItem(i,l)">
    <ion-item>
      <img src = "{{l.image}}">
      <p id="name">{{l.name}}</p>
      <p id="price">Price: {{l.price}}</p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <p id = "total">Price: {{totalPrice}}$</p>
      <button ion-button round (click) = "openPaymentMethod()">Buy</button>
    </ion-item>
  </ion-card>
</ion-content>
