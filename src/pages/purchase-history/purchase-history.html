<!--
  Generated template for the PurchaseHistory page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div *ngIf = "!nothing">
  <ion-row>
    <ion-col>
      <strong>Product</strong>
    </ion-col>
    <ion-col>
      <strong>Price</strong>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let l of list">
    <ion-col>
      <strong>Groceries</strong>
    </ion-col>
    <ion-col>
      <strong>{{l.price}}</strong>
    </ion-col>
  </ion-row>
  </div>
</ion-content>
